<form>
  <div class="form-group">
    <label for="actor">Actor</label>
    <select
      name="actor"
      [(ngModel)]="selectedActorId"
      class="form-control"
      id="actor"
    >
      <option value="" selected disabled hidden>Pick your actor...</option>
      <option *ngFor="let actor of actorsDB" value="{{ actor._id }}">
        {{ actor.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="movie">Movie</label>
    <select
      name="movie"
      [(ngModel)]="selectedMovieId"
      class="form-control"
      id="movie"
    >
      <option value="" selected disabled hidden>Pick your movie...</option>
      <option *ngFor="let movie of moviesDB" value="{{ movie._id }}">
        {{ movie.title }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onAddActorToMovie()">
    Add actor to movie
  </button>
</form>
