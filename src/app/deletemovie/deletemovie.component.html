<div class="section">
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Release Year</th>
      <th>Rating</th>
      <th>Delete?</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{ item.title }}</td>
      <td>{{ item.year }}</td>
      <td>{{ item.rating }}</td>
      <td>
        <button
          type="submit"
          class="btn btn-danger"
          (click)="onDeleteMovie(item)"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
